<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-box position="-2 2 -3"
             rotation="0 0 0"
             color="blue">
             <a-animation attribute="rotation" begin="mouseenter" repeat="2" to="0 360 0"></a-animation>
      </a-box>

      <a-sphere position="0 2 -3"
                rotation="0 0 0"
                color="yellow">
            <a-animation attribute="position" to="0 2.4 -3" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
      </a-sphere>

      <a-camera position="0 1.6 0">
        <a-cursor color="orange" />
      </a-camera>

      <a-light type="point" color="white" position="-10.3 4.7 0"></a-light>
      <a-light type="point" color="white" position="5 4.7 0"></a-light>

      <a-plane src="https://cdn.aframe.io/a-painter/images/floor.jpg"
               position="0 0 0"
               rotation="-90 0 0"
               width="20"
               height="20"
               repeat="50 50"></a-plane>

      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>
    </a-scene>
  </body>
</html>
