<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Picture Test</title>
    <meta name="description" content="Picture Test">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="environment\dist\aframe-environment-component.min.js"></script>
    <script src="extras\dist\aframe-extras.js"></script>
    <script src="physics\dist\aframe-physics-system.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
     <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
     <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
     <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay preload></audio>
      </a-assets>

      <a-sky src="#skyTexture"></a-sky>

              <!-- Ground -->
        <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>

              <!-- Player -->
            <a-entity id="Player"position="0 1.6 0" wasd-controls="acceleration: 100">
                <a-entity id="Camera" camera="userHeight: 1.6" look-controls="pointerLockEnabled: true">

                  <a-entity id="Cursor"
                    cursor="downEvents:  ;  fuse:  true;  fuseTimeout:  1000;  upEvents:  "
                    position="0 0 -1"
                    geometry="primitive:ring;radiusInner:0.02;radiusOuter:0.03"
                    material="color:#CCC;shader:flat"
                    rotation="0 0 0"
                    scale="1 1 1"
                    visible="true"
                    raycaster="">
                  </a-entity>

                </a-entity>
          </a-entity>

            <a-entity id="photo" plane position="0 1.5 -4.1">
              <a-image height="5" width="5" src="plane.jpg">
                <a-text align="center" color="white" scale="1.5 1.5 1.5" value="Test text"></a-text>
              </a-image>
            </a-entity>

            <a-light type="ambient" color="#445451"></a-light>
            <a-light type="point" intensity="2" position="2 4 4"></a-light>

    </a-scene>
  </body>
</html>
