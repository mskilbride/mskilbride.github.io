<html>
  <head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Create Box  with position, rotation, and a color -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

      <!-- Create Box  with position, size, and a color -->
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

      <!-- Create cylinder  with position, radius, height and a color -->
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <!-- Create a plane with position, rotation, width, height, and color -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <!-- Create a sky box with a color -->
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
