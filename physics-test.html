<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Physics Test</title>
    <meta name="description" content="Physics-Test">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.js"></script>
  </head>
  <body>

    <a-scene>

    <!-- Player -->
        <a-entity camera="userHeight: 1.6"
        universal-controls
        kinematic-body
        position="0 0.1 0">
        </a-entity>

    <!-- Ground -->
        <a-grid static-body></a-grid>

    <!-- Immovable box -->
        <a-box color="blue" static-body position="0 0.5 -5" width="3" height="1" depth="1"></a-box>

    <!-- Dynamic box -->
        <a-box color="green" dynamic-body position=".336 2.831 -5.089" width="1" height="1" depth="1"></a-box>


    </a-scene>
  </body>
</html>
