<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <title>A-Frame UI Widgets</title>
    <script async="" src="https://www.google-analytics.com/analytics.js"></script><script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="../build.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" media="all" /><script>WebFont.load({google: {families: ["Roboto", "Roboto Mono"]}});</script></head>
  <body class="a-body aframe-inspector-opened">
    <a-scene retain-camera="" debug="true" stats="false" class="fullscreen" canvas="" inspector="url:https://unpkg.com/aframe-inspector@0.5.x/dist/aframe-inspector.min.js" keyboard-shortcuts="enterVR:true;exitVR:true;resetSensor:true" screenshot="width:4096;height:2048" vr-mode-ui="enabled:true" auto-enter-vr="display:GearVR;enabled:true">
      <a-assets>
        <a-mixin id="beveled-square" geometry="primitive: cone; radiusTop: 0.15; radiusBottom: 0.19; height: 0.02; segmentsRadial: 4; segmentsHeight: 1" rotation="0 45 0"></a-mixin>
        <a-mixin id="square" geometry="primitive: box; width: 0.18; height: 0.025; depth: 0.18;" position="0 0.02 0"></a-mixin>
        <a-mixin id="blue" material="color: #1E2768;"></a-mixin>
        <a-mixin id="darkgreen" material="color: #22FF90;"></a-mixin>
        <a-mixin id="yellow" material="color: #FFF88E;"></a-mixin>
        <a-mixin id="offset" position="0 0.01 0"></a-mixin>
      </a-assets>
      <a-sky color="#333333" position="0 0 0" rotation="0 0 0" scale="-1 1 1" visible="true" material="color:#333333;shader:flat" geometry="primitive:sphere;radius:5000;segmentsWidth:64;segmentsHeight:20"></a-sky>
      <!-- Hands -->
      <a-entity hand-controls="left" position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true" vive-controls="hand:left;model:false;rotationOffset:90" oculus-touch-controls="hand:left;model:false;rotationOffset:90" blend-character-model="url(https://cdn.aframe.io/controllers/oculus-hands/v2/leftHand.json)"></a-entity>
      <a-entity hand-controls="right" position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true" vive-controls="hand:right;model:false;rotationOffset:-90" oculus-touch-controls="hand:right;model:false;rotationOffset:-90" blend-character-model="url(https://cdn.aframe.io/controllers/oculus-hands/v2/rightHand.json)"></a-entity>

      <!-- UI widgets -->
      <a-entity position="0 1 0" rotation="0 0 0" scale="1 1 1" visible="true">
        <a-entity id="target" position="0 0.5 -1.5" geometry="primitive:torusKnot;radius:0.5;radiusTubular:0.02;p:3;q:2" material="color:#1a804d" rotation="0 0 0" scale="1 1 1" visible="true">
        </a-entity>

        <!-- Button, custom styles -->
        <a-entity id="buttonCustom" ui-button="value:0;base:beveled-square, blue;top:square, darkgreen;pressed:yellow, offset" position="-0.7 0.1 -0.3" rotation="45 0 0" scale="1 1 1" visible="true" cursor-listener=""><a-entity mixin="square darkgreen" position="0 0.02 0" rotation="0 0 0" scale="1 1 1" visible="true" geometry="" material=""></a-entity><a-entity mixin="beveled-square blue" position="0 0 0" rotation="0 45 0" scale="1 1 1" visible="true" geometry="" material=""></a-entity></a-entity>

        <!-- Button, uses default styles -->
        <a-entity id="buttonStd" ui-button="" position="-0.35 0.1 -0.3" rotation="45 0 0" scale="1 1 1" visible="true" cursor-listener=""><a-entity geometry="primitive:cylinder;radius:0.1;height:0.025;segmentsHeight:1" position="0 0.02 0" material="color:#960960" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity><a-entity geometry="primitive:cone;radiusTop:0.12;radiusBottom:0.15;height:0.02;segmentsHeight:1" material="color:#618EFF" position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity></a-entity>

        <!-- Rotary Knob -->
        <a-entity id="rotaryKnob" ui-rotary="" position="0 0.1 -0.3" rotation="45 0 0" scale="1 1 1" visible="true"></a-entity>

        <!-- Toggle Switch -->
        <a-entity id="toggleSwitch" ui-toggle="value:0" position="0.3 0.1 -0.3" rotation="45 0 0" scale="1 1 1" visible="true"></a-entity>

        <!-- Slider -->
        <a-entity id="valueSlider" ui-slider="min:1;max:10;value:5" position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>
      </a-entity>


      <a-camera mouse-cursor="" wasd-controls="" position="0 1.6 0" rotation="-47.899271672936834 45.034482697282726 0" scale="1 1 1" visible="true" camera="userHeight:1.6;active:false" look-controls="">
        <a-cursor position="0 0 -1" rotation="0 0 0" scale="1 1 1" visible="true" material="color:#000;shader:flat;opacity:0.8" raycaster="far:1000" cursor="" geometry="primitive:ring;radiusOuter:0.016;radiusInner:0.01;segmentsTheta:64"></a-cursor>
      </a-camera>
    <canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" width="1920" height="937" style="width: 1920px; height: 937px;"></canvas><a-entity camera="far:10000;fov:50;near:0.05;active:true" position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity></a-scene>

    <script>
    // Object which we're going to modify
    var targetEntity = document.querySelector('#target');

    // picks random color buttonCustom
    var buttonCustom = document.querySelector('#buttonCustom');
    buttonCustom.addEventListener('pressed', function(e) {
      var scene = document.querySelector('a-scene');
      if ( scene.getAttribute('stats') ) {
        scene.setAttribute('stats', 'false');
      } else {
        scene.setAttribute('stats', 'true');
      }
    });

    // picks random color buttonCustom
    var buttonStd = document.querySelector('#buttonStd');
    buttonStd.addEventListener('pressed', function() {
      var randomHexColor = Math.floor(Math.random() * 0xffffff).toString(16);
      targetEntity.setAttribute('material', {
        color: '#' + randomHexColor
      });
    });

    // changes size
    var valueSlider = document.querySelector('#valueSlider');
    valueSlider.addEventListener('change', function(e) {
      targetEntity.setAttribute('geometry', { q: e.detail.value });
    });

    // animates object
    var toggleSwitch = document.querySelector('#toggleSwitch');
    var interval;
    toggleSwitch.addEventListener('change', function(e) {
      if (e.detail.value) {
        interval = setInterval(function() {
          targetEntity.setAttribute('rotation', {
            y: targetEntity.getAttribute('rotation').y + 1
          })
        }, 10);
      } else {
        clearInterval(interval);
      }
    });

    // changes tubular radius
    var rotaryKnob = document.querySelector('#rotaryKnob');
    rotaryKnob.addEventListener('change', function(e) {
      var value = e.detail.value * 0.01;
      targetEntity.setAttribute('geometry', {
        radiusTubular: targetEntity.getAttribute('geometry').radiusTubular + value
      });
    });
    </script>

    <!-- GitHub Corner. -->
    <a href="https://github.com/caseyyee/aframe-ui-widgets" class="github-corner">
      <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 250 250" style="fill:#222; color:#fff; position: absolute; top: 0; border: 0; right: 0;">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"/><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"/><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"/>
      </svg>
    </a>
    <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}
  &lt;/body&gt;
&lt;/html&gt;
</style><div class="a-inspector-loader">Loading Inspector<span class="dots"><span>.</span><span>.</span><span>.</span></span></div><a style="display: none;"></a></body></html>
