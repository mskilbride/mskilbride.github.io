<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forest Test</title>
    <meta name="description" content="Forest Test">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="extras\dist\aframe-extras.js"></script>
    <script src="physics\dist\aframe-physics-system.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true">

        <a-assets>
          <a-mixin id="checkpoint"></a-mixin>
          <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>
        </a-assets>

              <!-- Environment -->
        <a-entity environment="preset: forest" ground="flat"></a-entity>

              <!-- Player -->
            <a-entity camera
                  active="false"
                  position=".934 1.6 0"
                  movementControls="checkpoint"
                  checkpoint-controls="mode: teleport"
                  mouse-controls=""
                  look-controls="pointerLockEnabled: true">

              <a-entity
                  cursor="downEvents:  ;  fuse:  true;  fuseTimeout:  1000;  upEvents:  "
                  position="0 0 -1"
                  geometry="primitive:ring;radiusInner:0.02;radiusOuter:0.03"
                  material="color:#CCC;shader:flat"
                  rotation="0 0 0"
                  scale="1 1 1"
                  visible="true"
                  raycaster="">
              </a-entity>
          </a-entity>


              <!-- Checkpoints -->
              <a-entity position="1 0 1" rotation="0 0" scale="1 1 1" visible="true">
                <a-cylinder checkpoint="offset:0 1.6 0" radius="1" height="0.1" position="0 0 -5.2" color="#39BB82"></a-cylinder>
                <a-cylinder checkpoint="offset:0 1.6 0" radius="1" height="0.1" position="3 0 0" color="#39BB82"></a-cylinder>
                <a-cylinder checkpoint="offset:0 1.6 0" radius="1" height="0.1" position="-3 0 0" color="#39BB82"></a-cylinder>
              </a-entity>

    </a-scene>
  </body>
</html>
