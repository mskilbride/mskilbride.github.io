<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box
            position="-2 2 -3"
            rotation="0 0 0"
            color="blue">
            <a-animation attribute="rotation" begin="mouseenter" repeat="2" to="0 360 0"></a-animation>
      </a-box>

      <a-sphere
            position="0 2 -3"
            rotation="0 0 0"
            color="yellow">
            <a-animation attribute="rotation" begin="mouseenter" repeat="2" to="0 360 0"></a-animation>
      </a-sphere>

      <a-box
            position="2 2 -3"
            rotation="0 0 0"
            color="blue">
            <a-animation attribute="rotation" begin="mouseenter" repeat="2" to="0 360 0"></a-animation>
      </a-box>

      <a-camera position="0 0 0">
        <a-cursor color="orange" />
      </a-camera>

      <a-light type="spot" color="#FF0000" position="-20 0 0" look-at="a-box"></a-light>

      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="red"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
