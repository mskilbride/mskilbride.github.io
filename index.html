<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forest Test</title>
    <meta name="description" content="Forest Test">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
	  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
              <!-- Environment -->
     <a-entity environment="preset: forest"></a-entity>

              <!-- Player -->
     <a-entity camera
            active="false"
            position=".934 1.6 0"
            universal-controls="movementControls: checkpoint"
            checkpoint-controls="mode: animate"
            visible="true"
            velocity="0 0 0"
            hmd-controls=""
            gamepad-controls=""
            mouse-controls="">
    </a-entity>

            <!-- Cursor -->
    <a-entity cursor
              visible="true"
              position="0 0 -1"
              geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
              material="color: #CCC; shader: flat;">
    </a-entity>

              <!-- Checkpoints -->
  <a-entity position="1 0 1" rotation="0 0 0" scale="1 1 1" visible="true">
    <a-cylinder checkpoint="offset:0 1.6 0" radius="1" height="0.1" position="0 0 -5.2" color="#39BB82" rotation="0 0 0" scale="1 1 1" visible="true" material="color:#39BB82" geometry="primitive:cylinder;radius:1;height:0.1"></a-cylinder>
    <a-cylinder checkpoint="offset:0 1.6 0" radius="1" height="0.1" position="3 0 0" color="#39BB82" rotation="0 0 0" scale="1 1 1" visible="true" material="color:#39BB82" geometry="primitive:cylinder;radius:1;height:0.1"></a-cylinder>
    <a-cylinder checkpoint="offset:0 1.6 0" radius="1" height="0.1" position="-3 0 0" color="#39BB82" rotation="0 0 0" scale="1 1 1" visible="true" material="color:#39BB82" geometry="primitive:cylinder;radius:1;height:0.1"></a-cylinder>
  </a-entity>

    </a-scene>
  </body>
</html>
