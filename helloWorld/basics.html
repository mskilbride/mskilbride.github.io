<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script> <!-- Loads A-Frame v 0.5.0 -->
  </head>
  <body>
    <a-scene>

      <!-- Create Box  with position, rotation, and a color -->
      <a-box position="-1 0.5 -3" rotation="0 0 0" color="blue">
            <!-- When the cursor touches the object, animate the rotation along the Y-axis 360 degrees once -->
             <a-animation attribute="rotation" dur="2000" repeat="indefinite" to="0 360 0"></a-animation>
      </a-box>

      <!-- Create Sphere -->
      <a-sphere position="0 1.25 -5"radius="1.25" rotation="0 0 0" color="yellow">
                <!-- Animate the object between position 0 1.25 -5 and 0 3 -5, with the timing of 2000ms, indefinitely -->
                <a-animation attribute="position" to="0 3 -5" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
      </a-sphere>

      <!-- Create Cylinder -->
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="red">
                  <!-- When the cursor touches the object, animate the object to position 5 3 -5 once -->
                  <a-animation attribute="position" begin="mouseenter" to="5 3 -5" dur="2000" direction="alternate" repeat="1"></a-animation>
      </a-cylinder>

      <!-- Create plane to serve as the ground, using the .jpg at the source as the material -->
      <a-plane src="https://cdn.aframe.io/a-painter/images/floor.jpg" position="0 0 0" rotation="-90 0 0" width="20" height="20" repeat="100 100"></a-plane>

      <!-- Create a sky box using the .jpg at the source as the material -->
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

      <!-- Create Camera -->
      <a-camera position="0 0 0">
        <!-- Create cursor as child of Camera to serve as our "mouse" for the scene -->
        <a-cursor color="orange" />
      </a-camera>

      <!-- Create two additional lighting sources -->
      <a-light type="point" color="white" position="16.9 5.3 13.5"></a-light>
      <a-light type="point" color="white" position="-11.23 4.7 -6.6"></a-light>

    </a-scene>
  </body>
</html>
